<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Backtesting Tool</title>
  <style>
    /* Styling as before */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #333;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
    }

    .button-group, .date-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .win-button {
      background-color: #28a745;
    }

    .win-button:hover {
      background-color: #218838;
    }

    .loss-button {
      background-color: #dc3545;
    }

    .loss-button:hover {
      background-color: #c82333;
    }

    .reset-button {
      background-color: #007bff;
      margin-top: 10px;
    }

    .reset-button:hover {
      background-color: #0056b3;
    }

    .date-button {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .date-button:hover {
      background-color: #0056b3;
    }

    .summary, .log-section {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .summary h2, .log-section h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
    }

    .summary p, .log-section p {
      font-size: 18px;
      margin: 10px 0;
      color: #555;
    }

    .days-to-skip {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px; /* Added extra space below the days-to-skip section */
    }

    .days-to-skip label {
      margin: 0 10px;
      font-size: 14px;
      color: #555;
    }
    
    .trade-log {
      max-height: 250px;
      overflow-y: auto;
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .trade-log ul {
      list-style-type: none;
      padding: 0;
    }

    .trade-log li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .trade-log li:last-child {
      border-bottom: none;
    }
    
    .export-button {
      background-color: #007bff;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      margin-top: 20px;
      cursor: pointer;
    }

    .export-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>Backtesting Tool</h1>

<div class="container">
  <!-- General Settings -->
  <div class="section">
    <h2>General Settings</h2>
    <label for="initial-capital">Initial Capital ($):</label>
    <input type="number" id="initial-capital" placeholder="Enter initial capital" value="10000">

    <label for="risk-percentage">Risk Percentage per Trade (%):</label>
    <input type="number" id="risk-percentage" placeholder="Enter risk percentage" step="0.01" value="1">

    <label for="pip-value">Pip Value:</label>
    <input type="number" id="pip-value" placeholder="Enter pip value" step="0.01">

    <label for="cost-per-lot">Cost per Lot:</label>
    <input type="number" id="cost-per-lot" placeholder="Enter cost per lot" step="0.01">
  </div>

  <!-- Trade Entry -->
  <div class="section">
    <h2>Enter Trade Details</h2>

    <div class="date-group">
      <button class="date-button" onclick="adjustDate(-1)">-</button>
      <input type="date" id="trade-date">
      <button class="date-button" onclick="adjustDate(1)">+</button>
    </div>

    <div class="days-to-skip">
      <label><input type="checkbox" id="skip-sunday" checked> Sunday</label>
      <label><input type="checkbox" id="skip-saturday" checked> Saturday</label>
      <label><input type="checkbox" id="skip-friday"> Friday</label>
      <label><input type="checkbox" id="skip-monday"> Monday</label>
      <label><input type="checkbox" id="skip-tuesday"> Tuesday</label>
      <label><input type="checkbox" id="skip-wednesday"> Wednesday</label>
      <label><input type="checkbox" id="skip-thursday"> Thursday</label>
    </div>

    <label for="rr">Risk-Reward Ratio (RR):</label>
    <input type="number" id="rr" placeholder="Enter RR" step="0.01">

    <label for="sl-distance">SL Distance in Pips:</label>
    <input type="number" id="sl-distance" placeholder="Enter SL distance in pips">

    <div class="button-group">
      <button class="win-button" onclick="recordTrade('Win')">Record Win</button>
      <button class="loss-button" onclick="recordTrade('Loss')">Record Loss</button>
    </div>
  </div>

  <!-- Summary Section -->
  <div class="summary">
    <h2>Performance Summary</h2>
    <p>Total Trades: <span id="total-trades">0</span></p>
    <p>Win Rate: <span id="win-rate">0%</span></p>
    <p>Max Win Streak: <span id="max-win-streak">0</span></p>
    <p>Max Loss Streak: <span id="max-loss-streak">0</span></p>
    <p>Max Drawdown: <span id="max-drawdown">0%</span></p>
    <p>Average Win: <span id="average-win">0</span></p>
    <p>Average Loss: <span id="average-loss">0</span></p>
    <p>Profit Factor: <span id="profit-factor">0</span></p>
    <p>Total Fees Paid: <span id="total-fees">0</span></p>
    <p>PnL After Fees: <span id="pnl-after-fees">0</span></p>
    <p>Cumulative Balance: <span id="cumulative-balance">10000</span></p>
    <button class="reset-button" onclick="resetBacktest()">Reset Backtesting</button>
  </div>

  <!-- Trade Log Section -->
  <div class="log-section">
    <h2>Trade Log</h2>
    <div class="trade-log">
      <ul id="trade-log"></ul>
    </div>
    <button class="export-button" onclick="exportLog()">Export Results</button>
  </div>
</div>

<script>
  function adjustDate(increment) {
    const dateInput = document.getElementById("trade-date");
    let currentDate = new Date(dateInput.value || new Date());

    do {
      currentDate.setDate(currentDate.getDate() + increment);
    } while (shouldSkipDate(currentDate));

    dateInput.value = currentDate.toISOString().split("T")[0];
  }

  function shouldSkipDate(date) {
    const dayOfWeek = date.getDay();
    return (
      (dayOfWeek === 0 && document.getElementById("skip-sunday").checked) ||
      (dayOfWeek === 6 && document.getElementById("skip-saturday").checked) ||
      (dayOfWeek === 5 && document.getElementById("skip-friday").checked) ||
      (dayOfWeek === 1 && document.getElementById("skip-monday").checked) ||
      (dayOfWeek === 2 && document.getElementById("skip-tuesday").checked) ||
      (dayOfWeek === 3 && document.getElementById("skip-wednesday").checked) ||
      (dayOfWeek === 4 && document.getElementById("skip-thursday").checked)
    );
  }

  // Other JavaScript functions (recordTrade, updateSummary, etc.) remain the same.
</script>

</body>
</html>
