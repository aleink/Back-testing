<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We Are Back-testing</title>
  <style>
    /* Styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    body {
      background-color: #fefefe;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #333;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }
    input[type="number"], input[type="date"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }
    input[type="number"]:focus, input[type="date"]:focus {
      border-color: #007aff;
      outline: none;
    }
    .date-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .date-button {
      background-color: #007aff;
      color: #fff;
      font-size: 20px;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .date-button:hover {
      background-color: #005bb5;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .win-button, .loss-button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #fff;
    }
    .win-button {
      background-color: #34c759;
    }
    .win-button:hover {
      background-color: #2a9d4d;
    }
    .loss-button {
      background-color: #ff3b30;
    }
    .loss-button:hover {
      background-color: #d12a21;
    }
    .reset-button, .export-button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }
    .reset-button {
      background-color: #007aff;
    }
    .reset-button:hover {
      background-color: #005bb5;
    }
    .export-button {
      background-color: #34c759;
    }
    .export-button:hover {
      background-color: #2a9d4d;
    }
    .summary, .log-section {
      background-color: #f2f2f7;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .summary h2, .log-section h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
      font-weight: 500;
    }
    .summary p, .log-section p {
      font-size: 16px;
      color: #666;
      margin: 8px 0;
    }
    .trade-log {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .trade-log ul {
      list-style-type: none;
      padding: 0;
    }
    .trade-log li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      color: #333;
    }
    .trade-log li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

<h1>Backtesting Tool</h1>

<div class="container">
  <!-- General Settings -->
  <div class="section">
    <h2>General Settings</h2>
    <label for="initial-capital">Initial Capital ($):</label>
    <input type="number" id="initial-capital" placeholder="Enter initial capital" value="10000">

    <label for="risk-percentage">Risk Percentage per Trade (%):</label>
    <input type="number" id="risk-percentage" placeholder="Enter risk percentage" step="0.01" value="1">

    <label for="pip-value">Pip Value:</label>
    <input type="number" id="pip-value" placeholder="Enter pip value" step="0.01">

    <label for="cost-per-lot">Cost per Lot:</label>
    <input type="number" id="cost-per-lot" placeholder="Enter cost per lot" step="0.01">
  </div>

  <!-- Trade Entry -->
  <div class="section">
    <h2>Enter Trade Details</h2>

    <div class="date-group">
      <button class="date-button" onclick="adjustDate(-1)">-</button>
      <input type="date" id="trade-date">
      <button class="date-button" onclick="adjustDate(1)">+</button>
    </div>

    <label for="rr">Risk-Reward Ratio (RR):</label>
    <input type="number" id="rr" placeholder="Enter RR" step="0.01">

    <label for="sl-distance">SL Distance in Pips:</label>
    <input type="number" id="sl-distance" placeholder="Enter SL distance in pips">

    <div class="button-group">
      <button class="win-button" onclick="recordTrade('Win')">Record Win</button>
      <button class="loss-button" onclick="recordTrade('Loss')">Record Loss</button>
    </div>
  </div>

  <!-- Summary Section -->
  <div class="summary">
    <h2>Performance Summary</h2>
    <p>Total Trades: <span id="total-trades">0</span></p>
    <p>Win Rate: <span id="win-rate">0%</span></p>
    <p>Max Win Streak: <span id="max-win-streak">0</span></p>
    <p>Max Loss Streak: <span id="max-loss-streak">0</span></p>
    <p>Max Drawdown: <span id="max-drawdown">0%</span></p>
    <p>Average Win: <span id="average-win">0</span></p>
    <p>Average Loss: <span id="average-loss">0</span></p>
    <p>Profit Factor: <span id="profit-factor">0</span></p>
    <p>Total Fees Paid: <span id="total-fees">0</span></p>
    <p>PnL After Fees: <span id="pnl-after-fees">0</span></p>
    <p>Cumulative Balance: <span id="cumulative-balance">10000</span></p>
    <button class="reset-button" onclick="resetBacktest()">Reset Backtesting</button>
  </div>

  <!-- Trade Log Section -->
  <div class="log-section">
    <h2>Trade Log</h2>
    <div class="trade-log">
      <ul id="trade-log"></ul>
    </div>
    <button class="export-button" onclick="exportLog()">Export Results</button>
  </div>
</div>

<script>
  let initialCapital = parseFloat(document.getElementById("initial-capital").value);
  let currentBalance = initialCapital;
  let totalTrades = 0, wins = 0, losses = 0;
  let winStreak = 0, lossStreak = 0, maxWinStreak = 0, maxLossStreak = 0;
  let totalFees = 0, totalPnLAfterFees = 0;
  let averageWin = 0, averageLoss = 0;
  let profitFactor = 0;
  let tradeLog = [];

  function adjustDate(increment) {
    const dateInput = document.getElementById("trade-date");
    let currentDate = new Date(dateInput.value || new Date());
    currentDate.setDate(currentDate.getDate() + increment);
    dateInput.value = currentDate.toISOString().split("T")[0];
  }

  function recordTrade(outcome) {
    const rr = parseFloat(document.getElementById("rr").value);
    const slDistance = parseFloat(document.getElementById("sl-distance").value);
    const pipValue = parseFloat(document.getElementById("pip-value").value);
    const riskPercentage = parseFloat(document.getElementById("risk-percentage").value) / 100;
    const date = document.getElementById("trade-date").value;

    if (isNaN(rr) || isNaN(slDistance) || isNaN(pipValue) || isNaN(riskPercentage)) {
      alert("Please fill in all fields.");
      return;
    }

    const riskAmount = currentBalance * riskPercentage;
    const lots = riskAmount / (pipValue * slDistance);
    const fee = riskAmount / (pipValue * slDistance);
    totalFees += fee;

    let profitOrLoss = 0;
    if (outcome === "Win") {
      profitOrLoss = riskAmount * rr;
      wins++;
      winStreak++;
      lossStreak = 0;
    } else {
      profitOrLoss = -riskAmount;
      losses++;
      lossStreak++;
      winStreak = 0;
    }

    const finalPnL = profitOrLoss - fee;
    currentBalance += finalPnL;
    totalPnLAfterFees += finalPnL;

    totalTrades++;
    maxWinStreak = Math.max(maxWinStreak, winStreak);
    maxLossStreak = Math.max(maxLossStreak, lossStreak);

    tradeLog.push({ date, riskAmount: riskAmount.toFixed(2), lots: lots.toFixed(2), rr, slDistance, profitOrLoss: profitOrLoss.toFixed(2), fee: fee.toFixed(2), finalPnL: finalPnL.toFixed(2), balance: currentBalance.toFixed(2) });

    updateSummary();
    updateTradeLog();
  }

  function updateSummary() {
    document.getElementById("total-trades").textContent = totalTrades;
    document.getElementById("win-rate").textContent = ((wins / totalTrades) * 100).toFixed(2) + "%";
    document.getElementById("max-win-streak").textContent = maxWinStreak;
    document.getElementById("max-loss-streak").textContent = maxLossStreak;
    document.getElementById("average-win").textContent = (totalPnLAfterFees / wins).toFixed(2);
    document.getElementById("average-loss").textContent = (totalPnLAfterFees / losses).toFixed(2);
    document.getElementById("profit-factor").textContent = ((averageWin * wins) / (averageLoss * losses)).toFixed(2);
    document.getElementById("total-fees").textContent = totalFees.toFixed(2);
    document.getElementById("pnl-after-fees").textContent = totalPnLAfterFees.toFixed(2);
    document.getElementById("cumulative-balance").textContent = currentBalance.toFixed(2);
  }

  function updateTradeLog() {
    const tradeLogEl = document.getElementById("trade-log");
    tradeLogEl.innerHTML = "";
    tradeLog.forEach((trade) => {
      const li = document.createElement("li");
      li.textContent = `${trade.date} - Risk: ${trade.riskAmount}, Lots: ${trade.lots}, RR: ${trade.rr}, SL: ${trade.slDistance} pips, PnL: ${trade.profitOrLoss}, Fees: ${trade.fee}, Final PnL: ${trade.finalPnL} (Balance: ${trade.balance})`;
      tradeLogEl.appendChild(li);
    });
  }

  function resetBacktest() {
    currentBalance = initialCapital;
    totalTrades = wins = losses = winStreak = lossStreak = maxWinStreak = maxLossStreak = totalFees = totalPnLAfterFees = averageWin = averageLoss = profitFactor = 0;
    tradeLog = [];
    updateSummary();
    updateTradeLog();
  }

  function exportLog() {
    const logText = tradeLog.map(trade => `${trade.date}, Risk: ${trade.riskAmount}, Lots: ${trade.lots}, RR: ${trade.rr}, SL: ${trade.slDistance} pips, PnL: ${trade.profitOrLoss}, Fees: ${trade.fee}, Final PnL: ${trade.finalPnL}, Balance: ${trade.balance}`).join("\n");
    const blob = new Blob([logText], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "trade-log.txt";
    link.click();
  }
</script>

</body>
</html>
